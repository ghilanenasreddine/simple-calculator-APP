<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normaliz.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="touches">
                <div onclick="clearSreen()" class="big">C</div>
                <div onclick="del()">Del</div>
                <div onclick="showValueOnSreen('+')">+</div>
                <div onclick="showValueOnSreen(1)">1</div>
                <div onclick="showValueOnSreen(2)">2</div>
                <div onclick="showValueOnSreen(3)">3</div>
                <div onclick="showValueOnSreen('-')">-</div>
                <div onclick="showValueOnSreen(4)">4</div>
                <div onclick="showValueOnSreen(5)">5</div>
                <div onclick="showValueOnSreen(6)">6</div>
                <div onclick="showValueOnSreen('*')">*</div>
                <div onclick="showValueOnSreen(7)">7</div>
                <div onclick="showValueOnSreen(8)">8</div>
                <div onclick="showValueOnSreen(9)">9</div>
                <div onclick="showValueOnSreen('/')">/</div>
                <div onclick="showValueOnSreen('.')">.</div>
                <div onclick="showValueOnSreen(0)">0</div>
                <div onclick="showResults()" class="big">=</div>
                
            </div>
        </div>
    </div>
    <script src="js/file.js"></script>
</body>
</html>
